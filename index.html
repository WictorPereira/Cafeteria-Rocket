<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>RocketCoffee</title>
    
</head>
<body>  
    <div class="global-container">  
    <header class="header">  
        <img id="img-logo-desktop" src="assets/logo-desktop.svg" alt="logo da cafeteria"  > 

            <ul class="ul-header">
                <li>Home</li>
                <li>Menu</li>
                <li>Recompensas</li>
                <li>GiftCards</li>
                <li>Lojas</li>
            </ul>
        <button class="btn-my-coffee">PEGAR MEU CAFÉ</button> 
        <img id="burguer-menu" src="assets/menu-buguer-open.svg" > 
    </header>  
    </div>

    <div id="menu-mobile">
        <ul class="ul-mobile">
            <li class="li selecionado">Home</li>
            <li class="li">Menu</li>
            <li class="li">Recompensas</li>
            <li class="li">GiftCards</li>
            <li class="li">Lojas</li>
        </ul>
    </div>  

    <article class="article">
    </article>

    <div class="btn-mobile">
    <button class="btn-my-coffee-mobile">PEGAR MEU CAFÉ <img class="arrow" src="assets/arrow.svg" alt=""></button> 
    </div>
    <main class="main-content">
    <h1>Great Coffee</h1>
    <img  class="h1-custom" src="assets/h1-persom.png">
    </main>


    <aside class="img-container">
        <img class="img-coffee" src="assets/Img Coffee.png" alt="imagem de um café">
    </aside>



    <script src="script.js"></script>
</body>
</html>
